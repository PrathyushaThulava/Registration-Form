        body {

        .sq {           
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);

            top: 20%;
            left: 5%;

            width: 80px;

            top: 80%;
            left: 20%;
        }

        .sq4 {
            width: 100px;

            top: 3%;
            left: 30%;
        }

        .sq5 {
            width: 90px;
            height: 90px;
            top: 80%;
            left: 90%;
        }

        .sq6 {
            width: 60px;
            height: 60px;
            top: 8%;
            left: 90%;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        .container {
            text-align: center;
            padding: 60px;
            background-color: rgba(255, 255, 255, 0.3); 
            border-radius: 20px; 
        }

        h1, p {
            color: #00491b; 
            font-size: 30px;
